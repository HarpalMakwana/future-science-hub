<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet Our Team - Future Science Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Tilt.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at center, #000428, #004e92);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .team-section {
      padding: 80px 20px;
      text-align: center;
    }

    .team-title {
      font-size: 3rem;
      font-weight: 800;
      color: #00eaff;
      margin-bottom: 50px;
      text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.4);
    }

    .team-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: 0.4s ease;
      transform-style: preserve-3d;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .team-card:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00eaff;
      object-fit: cover;
      box-shadow: 0 0 20px #00eaff88;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .team-card:hover .profile-img {
      transform: scale(1.05) rotate(1deg);
    }

    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00eaff;
      margin-bottom: 5px;
    }

    .member-role {
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .social-icons a {
      font-size: 1.4rem;
      margin: 0 10px;
      color: #00eaff;
      transition: 0.3s;
      text-shadow: 0 0 10px #00eaff;
    }

    .social-icons a:hover {
      color: #ff0;
      text-shadow: 0 0 20px #ff0;
    }

    @media (max-width: 768px) {
      .team-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="team-section">
    <div class="container">
      <h2 class="team-title">üë®‚ÄçüöÄ Meet the Brain Behind Future Science Hub</h2>
      <div class="row justify-content-center">
        {% for member in team %}
        <div class="col-lg-4 col-md-6 col-sm-10 mb-4">
          <div class="team-card" data-tilt data-tilt-scale="1.05" data-tilt-max="15">
            <img src="{{ member.image or 'https://via.placeholder.com/120' }}" class="profile-img" alt="{{ member.name }}">
            <h5 class="member-name">{{ member.name }}</h5>
            <p class="member-role">{{ member.role }}</p>
            {% if member.social %}
            <div class="social-icons">
              {% if member.social.linkedin %}
              <a href="{{ member.social.linkedin }}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
              {% endif %}
              {% if member.social.instagram %}
              <a href="{{ member.social.instagram }}" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
              {% endif %}
              {% if member.social.youtube %}
              <a href="{{ member.social.youtube }}" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
              {% endif %}
            </div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

</body>
</html>
